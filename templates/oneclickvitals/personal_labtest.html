{% extends 'base_patient.html' %}
{% load staticfiles %}


{% block title %}PatientLabTest{% endblock %}

{% block body_block %}

{% if user.is_authenticated %}

    <div class="page-header">

          <h1>MY LAB TESTS</h1>

    </div>
    <div class="container">
      <div class="header">
      <ul style="padding-right:60px" class="nav nav-pills pull-right">


        <li {% if bootstrap == 3 %} class="active"{% endif %}><a href="/model_form_v3/"></a></li>

      </ul>
    </div>
    <div class="table-responsive">
      {% for n in labtest_list %}
      <table class="table table-bordered">
        <tbody>

          <tr>
              <th scope="row" class="col-md-2">Test Date</th>
              <td>{{n.test_date}}</td>

          </tr>
          <tr>
              <th scope="row" class="col-md-2">Test Type</th>
              <td>{{n.test_type}}</td>
          </tr>

      </tbody>
      </table>
      {% endfor %}
    </div>
  </div>

{% endif %}
{% endblock %}
