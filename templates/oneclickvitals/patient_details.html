{% extends 'base.html' %}

{% block title %}PatientDetails{% endblock %}
{% block body_block %}
{% if user.is_authenticated %}

    <div class="page-header">
          <h1>Patient Profile</h1>
    </div>
    <div class="all-content">
      {% for n in details %}
        <h3>{{ n.last_name }}, {{ n.phone_number }}</h3>
        <h3>{{ n.date_of_birth|linebreaks }}</h3>

        </div>
        <br>
        <br>

      {% endfor %}
{% endif %}
{% endblock %}
